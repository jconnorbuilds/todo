<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3bfcb4bec9.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="projects"></div>
      </div>
      <div class="main-window">
        <div class="project-title">General</div>
        <div class="todo-container">
          <div class="new-todo-wrapper">
            <button class="add-todo">
              <i class="fa-regular fa-square-plus"></i>
              Add task
            </button>
            <div class="form-container"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
